<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ChatGPT Sidebar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Primary stylesheet -->
  <link rel="stylesheet" href="css/sidepanel-layout.css">

  <!-- Fallback if sidepanel-layout.css fails to load -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #f5f6f8;
    }
    .frame-wrap {
      width: 100%;
      height: 100%;
      overflow: hidden;
      border-radius: 12px;
      background: #fff;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }
  </style>
</head>
<body>
  <div class="frame-wrap">
    <div class="sidepanel-toolbar" role="region" aria-label="Update history" hidden aria-hidden="true">
      <button
        type="button"
        id="refresh-chats-button"
        class="sidepanel-refresh"
        aria-live="polite"
        aria-label="Update history"
      >
        <span class="sidepanel-refresh__spinner" aria-hidden="true"></span>
        <svg class="sidepanel-refresh__icon" viewBox="0 0 20 20" aria-hidden="true" focusable="false">
          <path d="M10 3a7 7 0 1 1-6.3 9.89.75.75 0 1 1 1.36-.6A5.5 5.5 0 1 0 10 4.5a.5.5 0 0 1 .5-.5h1.38l-.64-.64a.75.75 0 0 1 1.06-1.06l2 2a.75.75 0 0 1 0 1.06l-2 2a.75.75 0 1 1-1.06-1.06l.64-.64H10.5A.5.5 0 0 1 10 4Z"></path>
        </svg>
        <span class="sidepanel-refresh__label">Update History</span>
      </button>
    </div>
    <iframe
      id="gpt-frame"
      allow="clipboard-read; clipboard-write; autoplay; microphone; camera"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <!-- Domain selection and iframe src logic lives here -->
  <script src="js/sidepanel-bootstrap.js"></script>
</body>
</html>
