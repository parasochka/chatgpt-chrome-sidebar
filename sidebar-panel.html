<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ChatGPT Sidebar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Primary stylesheet -->
  <link rel="stylesheet" href="css/sidepanel-layout.css">

  <!-- Fallback if sidepanel-layout.css fails to load -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #f5f6f8;
    }
    .frame-wrap {
      width: 100%;
      height: 100%;
      overflow: hidden;
      border-radius: 12px;
      background: #fff;
      display: flex;
      flex-direction: column;
    }
    .frame-header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 8px 12px;
      border-bottom: 1px solid rgba(15, 23, 42, 0.08);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      flex: 0 0 auto;
    }
    .frame-actions {
      display: flex;
      gap: 8px;
    }
    .frame-body {
      flex: 1 1 auto;
      min-height: 0;
      position: relative;
    }
    .frame-body iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }
    .toolbar-btn {
      appearance: none;
      border: 0;
      margin: 0;
      padding: 0;
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: transparent;
      color: inherit;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease;
    }
    .toolbar-btn:hover {
      background: rgba(15, 23, 42, 0.08);
    }
    .toolbar-btn:disabled {
      opacity: 0.55;
      cursor: default;
    }
    .toolbar-btn svg {
      width: 24px;
      height: 24px;
      stroke: currentColor;
    }
    .toolbar-btn.is-loading svg {
      animation: toolbar-spin 1.2s linear infinite;
    }
    @keyframes toolbar-spin {
      to { transform: rotate(1turn); }
    }
    @media (prefers-reduced-motion: reduce) {
      .toolbar-btn.is-loading svg {
        animation: none;
      }
    }
  </style>
</head>
<body>
  <div class="frame-wrap">
    <div class="frame-header">
      <div class="frame-actions">
        <button
          id="refresh-chat-button"
          class="toolbar-btn"
          type="button"
          title="Refresh chats"
          aria-label="Refresh chats"
        >
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path
              d="M4.5 12a7.5 7.5 0 0 1 12.75-5.303l.75.75V4.5h1.5v5.25H14.25V8.25h2.028l-.54-.54A6 6 0 1 0 18 12h1.5a7.5 7.5 0 1 1-15 0Z"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
    </div>
    <div class="frame-body">
      <iframe
        id="gpt-frame"
        allow="clipboard-read; clipboard-write; autoplay; microphone; camera"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>

  <!-- Domain selection and iframe src logic lives here -->
  <script src="js/sidepanel-bootstrap.js"></script>
</body>
</html>
