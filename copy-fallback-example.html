<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Safe Clipboard Copy Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/sidepanel-layout.css">
  <style>
    body {
      padding: 24px;
      overflow: auto;
      background: #f8fafc;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    .demo-container {
      max-width: 640px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 28px rgba(15, 23, 42, 0.12);
      padding: 24px;
    }

    .demo-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .copy-btn {
      border: 0;
      border-radius: 8px;
      background: #2563eb;
      color: #fff;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    .copy-btn:hover,
    .copy-btn:focus-visible {
      background: #1d4ed8;
    }

    .copy-btn[data-copy-state="working"] {
      background: #1d4ed8;
      cursor: progress;
    }

    .copy-btn[data-copy-state="copied"]::after {
      content: ' âœ“';
      margin-left: 0.5em;
    }

    .copy-btn[data-copy-state="error"] {
      background: #dc2626;
    }

    pre {
      border-radius: 10px;
      padding: 16px;
      background: #0f172a;
      color: #e2e8f0;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <div class="demo-header">
      <h1>Safe clipboard copy</h1>
      <button type="button" class="copy-btn" data-copy-target="#demo-snippet">Copy snippet</button>
    </div>
    <p>Click the Copy button to copy text reliably, even when this page runs inside an extension side panel or iframe.</p>
    <pre id="demo-snippet"><code>function hello(name) {
  return `Hello, ${name}!`;
}</code></pre>
  </div>

  <script src="js/copy-to-clipboard.js"></script>
</body>
</html>
